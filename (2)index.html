<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>History Map</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #ffffff;
      color: white;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #00335f;
      color: white;
      border: 2px solid #43f2ff;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 60px;
      max-width: 2000px;
      margin: auto;
    }

    .card {
      display: block;
      background-color: #111;
      border: 2px solid #0074D9;
      border-radius: 10px;
      padding: 40px;
      text-align: center;
      font-size: 24px;
      transition: background-color 0.3s, color 0.3s;
      text-decoration: none;
      color: white;
    }

    .card:hover {
      background-color: #0074D9;
      color: black;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #0080ff;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1><strong>HISTORY MAP</strong></h1>
  </header>

  <div class="container">
    <a href="/workspaces/index.htmlnew/satyagraha.jpg.PNG" class="card">Satyagraha Movements</a>
    <a href="congress" class="card">Congress Sessions</a>
    <a href="jallianwala" class="card">Jallianwala Bagh</a>
    <a href="dandi" class="card">Dandi March</a>
  </div>

  <p style="margin-bottom: 250px;"></p>

  <footer>
    &copy; 2025 History Map
  </footer>

</body>
</html>
