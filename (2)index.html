<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>History Map</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif, sans-serif;
      background-color: #ffffff; /* Navy Blue */
      color: white;
    
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #00335f; /* Sky Blue */
      color: white;
        border: 2px solid #43f2ff;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 60px;
      max-height: 2000px;
      max-width: 2000px;
      margin: auto;
    }

    .card {
      background-color: #111;
      border: 2px solid #0074D9;
      border-radius: 10px;
      padding: 40px 40px;
      text-align: center;
      font-size: 24px;
      transition: 0.3s;
      cursor: pointer;
      color: white;
    }

    .card:hover {
      background-color: #0074D9;
      color: black;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #0080ff;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1><B></B>HISTORY MAP</B></h1>
  </header>

  <div class="container">
    <div class="card" onclick="goTo('satyagraha.jpg.PNG')">Satyagraha Movements</div>
    <div class="card" onclick="goTo('congress')">Congress Sessions</div>
    <div class="card" onclick="goTo('jallianwala')">Jallianwala Bagh</div>
    <div class="card" onclick="goTo('dandi')">Dandi March</div>
  </div>
  <P style="margin-bottom: 250px;"></P>

  <footer>
    &copy; 2025 History Map
  </footer>

  <script>
    function goTo(section) {
      // You can replace these actions with modal displays or dynamic loads
      alert("You clicked on: " + section);
      // Or navigate silently (without displaying full URL) if needed
      // location.href = "#"; // placeholder to avoid URL display
    }
  </script>

</body>
</html>
